<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="main">
        <h1>Etch a Sketch</h1>
        <form>
            <input id="number" type="range" value="16" min="1" max="30">
            <span id="numberSpan">16</span><br>
            <input id="color" class="input" type="color" value="#f0f0f0">
            <input id="apply" class="input" type="button" value="Apply">
            <input id="eraser" class="input" type="button" value="Eraser">
            <input id="reset" class="input" type="button" value="Reset">
        </form>
        <p>
            Choose your prefered color and hover a grid to change its color. 
            Double-click to erase color.
        </p>
        <h2></h2>
        <div class="container">
            <div class="grid">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
